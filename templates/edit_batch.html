{% extends "base.html" %}

{% block title %}Edit Batch{% endblock title %}

{% block body %}
<div class="container py-5">
    <h2 class="text-center mb-5">Edit Batch</h2>

    <!-- Display a success message if available -->
    {% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a href="{% url 'view_batches' %}" class="btn btn-secondary mt-3">Cancel</a>
</div>

{% endblock body %}
