{% extends "base.html" %}
{% block title %}Edit Student{% endblock title %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock style %}

{% block body %}
<div class="container py-4">
    <h2>Edit Student</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock body %}
