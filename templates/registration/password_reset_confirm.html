{% extends "base.html" %}
{% block title %}Enter New Password{% endblock title %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <h2 class="text-center mb-4">Enter New Password</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-success">Change My Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
