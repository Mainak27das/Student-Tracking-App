{% extends "base.html" %}
{% block title %}Forgot Password{% endblock title %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4 rounded-4">
                <h2 class="text-center mb-4">Forgot your password?</h2>
                <p class="text-center text-muted">Enter your email address below, and we'll send you an email allowing you to reset it.</p>
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-block">Reset my password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
