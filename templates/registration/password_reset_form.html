{% extends "base.html" %}
{% block body %}
	<h2>Forgot your password?</h2>
	<p>Enter your email address below, and we'll send you an email allowing you to reset it.</p>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Reset my password</button>
	</form>
{% endblock body %}
