{% extends "base.html" %}
{% block title %}Password Reset Complete{% endblock title %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4 text-center">
                <h2 class="mb-4">Password Reset Complete</h2>
                <p class="mb-4">Your password has been successfully set. You can now log in using your new password.</p>
                <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
