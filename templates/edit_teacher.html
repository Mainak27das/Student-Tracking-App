{% extends "base.html" %}

{% block title %}Edit Teacher/Instructor{% endblock %}

{% block body %}
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h3 class="mb-0 text-center">Edit Teacher/Instructor</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <table class="table table-borderless">
                    <tbody>
                        {% for field in form %}
                        <tr>
                            <td><label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label></td>
                            <td>{{ field }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'add_teacher' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
