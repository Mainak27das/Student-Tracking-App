{% extends "base.html" %}
{% load static %}

{% block title %}Add Parent Details{% endblock title %}

{% block body %}
<div class="container py-5">
    <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
            <h2 class="mb-4">Add Parent Details</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="row g-3">
                    <!-- Loop through each form field and apply Bootstrap styling -->
                    {% for field in form %}
                    <div class="col-md-6">
                        <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|striptags }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-dark mt-4">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
