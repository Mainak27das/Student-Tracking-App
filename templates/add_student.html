{% extends "base.html" %}
{% block body %}
<div class="container py-5">
    <h2 class="text-center mb-5">Add New Student</h2>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="p-4 bg-light shadow-sm rounded">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="id_name" class="form-label fw-bold">Student Name</label>
                            {{ form.name }}
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="id_phone_number" class="form-label fw-bold">Phone Number</label>
                            {{ form.phone_number }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="id_board" class="form-label fw-bold">Board</label>
                            {{ form.board }}
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="id_student_class" class="form-label fw-bold">Class</label>
                            {{ form.student_class }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="id_subject" class="form-label fw-bold">Subject</label>
                            {{ form.subject }}
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="id_payment" class="form-label fw-bold">Payment</label>
                            {{ form.payment }}
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark btn-lg">Add Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
