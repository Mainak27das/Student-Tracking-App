{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock title %}
{% block body %}
<div class="container py-4">
    <h2>Are you sure you want to delete {{ student.name }}'s profile?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'student_profile' student.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock body %}
